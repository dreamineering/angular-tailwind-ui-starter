<div class="" *ngIf="event">
  <div class="">
    <div class="">Subject:</div>
    <div class="">{{ event.subject }}</div>
  </div>
  <div class="">
    <div class="">due date:</div>
    <div class="">{{ event.dueDate | date: "MM/dd/yyyy" }}</div>
  </div>
  <div class="">
    <a class="" routerLink="['/events/']">
      Back
    </a>
  </div>
</div>
